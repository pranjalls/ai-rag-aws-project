name: AWS AI RAG CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # üîç Code Quality & Security Scan
    - name: Install Security Tools
      run: |
        pip install bandit safety flake8

    - name: Run Lint
      run: |
        flake8 backend/lambda --max-line-length=120

    - name: Security Scan (Bandit)
      run: |
        bandit -r backend/lambda || true

    - name: Dependency Scan (Safety)
      run: |
        safety check || true

    # üì¶ Package Lambda Functions
    - name: Package document_processor
      run: |
        cd backend/lambda/document_processor
        zip -r ../../../document_processor.zip .

    - name: Package query_handler
      run: |
        cd backend/lambda/query_handler
        zip -r ../../../query_handler.zip .

    # ‚òÅÔ∏è Configure AWS
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # üèóÔ∏è Terraform Deploy
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: |
        cd terraform
        terraform init

    - name: Terraform Apply
      run: |
        cd terraform
        terraform apply -auto-approve

    # üöÄ Update Lambda Code
    - name: Deploy Lambda Code
      run: |
        aws lambda update-function-code \
          --function-name document_processor \
          --zip-file fileb://document_processor.zip

        aws lambda update-function-code \
          --function-name query_handler \
          --zip-file fileb://query_handler.zip
